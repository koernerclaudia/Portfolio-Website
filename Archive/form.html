<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" maxlength="500" required></textarea>
        
        <label for="purpose">What are you after?</label>
        <select id="purpose" name="purpose" required>
            <option value="">Select an option</option>
            <option value="casual_chat">Casual chat</option>
            <option value="admin_consultancy">Admin Consultancy</option>
            <option value="nocode_application">NoCode Application</option>
            <option value="pitch_deck">Pitch Deck</option>
            <option value="web_application">Web Application</option>
            <option value="branding">Branding</option>
            <option value="other">Other</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ccc';
                }
            });
            
            if (isValid) {
                alert('Form submitted successfully!');
                // Here you can add code to actually submit the form data if needed
            } else {
                alert('Please fill out all fields correctly.');
            }
        });
    </script>
</body>
</html>
